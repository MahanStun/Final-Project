{% load static %}


{% block header_refrences %}
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static "shop/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static "shop/css/templatemo-style.css" %}">
    <link href="{% static "shop/css/index_style.css" %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static "shop/css/setting.css" %}">
{% endblock header_refrences %}

{% block content_section_shop %}
<h1>Change Password...</h1>
<br/><br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="Change" class="btn btn-secondary" >Change Password
        </button>
        
        <a href="{% url 'password_change' %}" class="btn btn-link">Forgot Password?</a>

</div>





<script>
    document.querySelector(".btn-link").addEventListener("click", function(event) {
    event.preventDefault();
    window.location.href = "{% url 'password_change' %}";
});

</script>



{% endblock content_section_shop%}

<!DOCTYPE html>
<html lang="fa">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش بلاگ</title>
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet" />

        <h1 class="animated-title">ویرایش بلاگ</h1>

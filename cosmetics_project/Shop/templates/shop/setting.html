{% extends "base_Students.html" %}
{% load static %}

{% block title %}
    Edit Profile
{% endblock title %}
{% block header_refrences %}
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static "student/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static "student/css/templatemo-style.css" %}">
    <link href="{% static "student/css/style.css" %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static "student/css/styles.css" %}">
{% endblock header_refrences %}

{% block content_section_student %}
<h1>Edit Profile...</h1>
<br/><br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="Change" class="btn btn-secondary" >Update Profile
        </button>
        <button id="Change" >
            <a class="btn btn-secondary" href="{% url "password" %}">Update Password</a>
        </button>
</div>

{% endblock content_section_student %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات خریداری‌شده</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            direction: rtl;
            font-family: "Tahoma", sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">محصولات خریداری‌شده</h2>

        {% if orders %}
            {% for order in orders %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ order.product.name }}</h5>
                        <p class="card-text">کد رهگیری: <strong>{{ order.tracking_code }}</strong></p>
                        <p class="card-text text-muted">تاریخ خرید: {{ order.created_at }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center alert alert-warning">هنوز هیچ محصولی خریداری نکرده‌اید.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
